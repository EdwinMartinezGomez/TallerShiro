<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TallerShiro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }
        
        .info h4 {
            margin: 0 0 10px 0;
            color: #004085;
        }
        
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h1 style="text-align: center;">üîê Login</h1>
            
            <!-- Muestra mensaje de error si existe -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <!-- Formulario de login -->
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Ingresa tu usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem;">¬øNo tienes cuenta?</p>
                <a th:href="@{/register}" class="btn btn-secondary" style="width: 100%;">Registrarse</a>
            </div>
            
            <!-- Informaci√≥n de credenciales de prueba -->
            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <h4 style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">üìã Usuarios de Prueba:</h4>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">
                    <p style="margin: 0.25rem 0;"><strong>Admin:</strong> admin / admin123</p>
                    <p style="margin: 0.25rem 0;"><strong>Usuario:</strong> user1 / password123</p>
                    <p style="margin: 0.25rem 0;"><strong>Vendedor:</strong> vendedor / vendedor123</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
