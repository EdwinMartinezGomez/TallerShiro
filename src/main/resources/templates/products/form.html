<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Producto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${product.id} == null ? 'Crear producto' : 'Editar producto'"></h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="field">
            <label>Nombre</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div class="field">
            <label>Descripci√≥n</label>
            <input type="text" th:field="*{description}" />
        </div>
        <div class="field">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{price}" required />
        </div>
        <div class="actions">
            <button type="submit">Guardar</button>
            <a class="btn" th:href="@{/products}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
