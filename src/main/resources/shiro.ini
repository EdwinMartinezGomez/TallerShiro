# Apache Shiro Configuration File
# Define usuarios, contraseñas y roles

[users]
# usuario = contraseña, rol1, rol2, ...
admin = admin123, admin
user1 = password123, user
user2 = password456, user
vendedor = vendedor123, vendedor

[roles]
# Definición de permisos por rol
admin = *
user = products:view, products:create
vendedor = products:view, products:create, products:edit, products:delete
